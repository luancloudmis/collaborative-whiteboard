<nz-card [nzBordered]="false" [nzHoverable]="true" id="toolbox">
  <div class="toolbox--item" (click)="onChangeToolbox('edit')">
    <span nz-icon nzType="edit" nzTheme="outline"></span>
  </div>
  <div class="toolbox--item" (click)="onChangeToolbox('close')">
    <span nz-icon nzType="close" nzTheme="outline"></span>
  </div>
</nz-card>

<div class="tool-custom" [class.d-none]="!supportTools.includes(selectedTool)">
  <p [class.d-none]="!supportStroke[selectedTool].length">Stroke:</p>
  <div class="row">
    <div
      *ngFor="let i of supportStroke[selectedTool]"
      class="row-item"
      [class.active]="selectedStroke === i"
      [style.background]="i"
      (click)="onChangeToolStroke(i)"
    ></div>
  </div>
  <p [class.d-none]="!supportBackground[selectedTool].length">Background:</p>
  <div class="row">
    <div
      *ngFor="let i of supportBackground[selectedTool]"
      class="row-item"
      [class.active]="selectedBackground === i"
      [style.background]="i"
      (click)="onChangeToolBackground(i)"
    ></div>
  </div>
</div>
